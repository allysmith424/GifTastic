<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Gif Finder</title>
</head>
<body>

	<header>

		<div class="headerContainer">
		<h1>GIF FINDER</h1>
		</div>

	</header>

	<div class="container">

		<div class="row">

			<div class="three columns" id="searchButtons">

				<p>Add a dance move</p>

				<input type="text" id="searchInput">

				<p class="or">or</p>

				<select class="u-full-width" id="suggestedMoves">
			        <option value="1">Choose from suggestions...</option>
			        <option value="the hustle">The Hustle</option>
			        <option value="hand jive">Hand Jive</option>
			        <option value="the sprinkler">The Sprinkler</option>
				</select>

				<button class="button-primary" id="addBtn">ADD</button>

				<div id="buttons"></div>

			</div>

			<div class="nine columns" id="gifs"></div>

		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
